<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <!--<div class="header"></div>-->

        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><span class="material-symbols-outlined">
                    arrow_back_ios
                    </span></div>
                <div class="slider--control" onclick="goNext()"><span class="material-symbols-outlined">
                    arrow_forward_ios
                    </span></div>
            </div>
            <div class="slider--width"> <!-- Divide pela quantidade de imagens para ocupar 100% da largura da tela-->
                <div class="slider--item" style="background-image: url('./1.jpg');">
                    Seja Bem Vindo!
                </div>
                <div class="slider--item" style="background-image: url('./2.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('./3.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('./4.jpg');">
                
                </div>
            </div>
        </div>

    </header>

    <script src="script.js"></script>
</body>
</html>
